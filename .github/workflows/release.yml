name: Release

on:
  release:
    types: [published]

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      skip_jobs: ${{ steps.skip.outputs.skip }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Extract version from tag
        id: version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Validate version files
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAURI_VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")

          echo "Tag version: $VERSION"
          echo "package.json: $PKG_VERSION"
          echo "tauri.conf.json: $TAURI_VERSION"

          if [[ "$PKG_VERSION" != "$VERSION" ]]; then
            echo "::error::Version mismatch: package.json ($PKG_VERSION) != tag ($VERSION)"
            exit 1
          fi
          if [[ "$TAURI_VERSION" != "$VERSION" ]]; then
            echo "::error::Version mismatch: tauri.conf.json ($TAURI_VERSION) != tag ($VERSION)"
            exit 1
          fi
          echo "All versions match!"

      - name: Skip if tagged by bot
        id: skip
        run: |
          SKIP=false
          COMMIT=$(git rev-list -n 1 "$GITHUB_REF")
          AUTHOR_EMAIL=$(git show -s --format=%ae "$COMMIT")
          if [[ "$AUTHOR_EMAIL" == "github-actions@users.noreply.github.com" || "$AUTHOR_EMAIL" == "41898282+github-actions[bot]@users.noreply.github.com" ]]; then
            SKIP=true
          fi
          echo "skip=$SKIP" >> $GITHUB_OUTPUT
          echo "Skip jobs: $SKIP"

  build:
    needs: version
    if: ${{ needs.version.outputs.skip_jobs != 'true' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Universal macOS build (ARM64 + Intel in one binary)
          - platform: macos-latest
            target: universal-apple-darwin
            name: macOS-Universal
          # Windows
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64
          # Linux
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux-x64

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust targets (macOS universal)
        if: matrix.target == 'universal-apple-darwin'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Add Rust target (other platforms)
        if: matrix.target != 'universal-apple-darwin'
        run: rustup target add ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-on-failure: true

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Download PDFium binaries
        shell: bash
        run: |
          chmod +x ./scripts/download-pdfium.sh
          ./scripts/download-pdfium.sh

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build -- --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload macOS artifacts
        if: matrix.target == 'universal-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: tahweel-${{ matrix.name }}
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app.tar.gz
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tahweel-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: tahweel-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  release:
    needs: [version, build]
    if: ${{ needs.version.outputs.skip_jobs != 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: List artifacts
        run: find ./artifacts -type f | head -50

      - name: Upload artifacts to release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ github.event.release.tag_name }}
        run: |
          # Find all artifact files
          FILES=$(find ./artifacts -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.exe" -o -name "*.deb" -o -name "*.AppImage" -o -name "*.app.tar.gz" \))

          if [ -z "$FILES" ]; then
            echo "No artifacts found!"
            exit 1
          fi

          echo "Uploading artifacts to release $TAG:"
          echo "$FILES"

          # Upload files to existing release
          gh release upload "$TAG" $FILES --clobber
